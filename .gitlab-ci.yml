before_script:
    - export OPENRAM_HOME="`pwd`/compiler"
    - export OPENRAM_TECH="`pwd`/technology"

freepdk45:
  script: 
    - $OPENRAM_HOME/tests/regress.py -t freepdk45

scn4m_subm:
  script: 
    - $OPENRAM_HOME/tests/regress.py -t scn4m_subm
    - coverage report -m
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    paths:
      - .coverage
    expire_in: 1 week

